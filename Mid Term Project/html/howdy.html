<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/howdy.css">
    <title>Signup or Login - Howdy Burgers & Steaks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../img/title img.png">
</head>
<body>
  <div class="con0"></div>
    <div class="main-cont">
      <div class="con1">
        <div class="con1-1"></div>
        <div class="con1-2"><span id="s1">Current Location</span><img id="arrow" src="../img/arrow.png" alt="img2"></div>
        <div class="con1-3"><img id="location" src="../img/Map icon.png" alt="img3"><span id="s1">Nearest Branch</span></div>
        <div class="con1-4">
          <span><a href="#">Home</a></span>
          <span><a href="#">Menu</a></span>
          <span><a href="#">Download App</a></span>
          <span><a href="#">Login</a></span>
          <span><img id="cart" src="../img/cart-38.png" alt=""></span>
        </div>
      </div>
      <div class="con2">
        <div class="Form-Wrap">
          <h3>Login to your Account</h3>
          <form class="Form">
            <div class="Email">
              <label for="Email">Email</label>
              <input type="text" placeholder="Enter your Email">
            </div>
            <div class="Password">
              <label for="Password">Password</label>
              <input type="text" placeholder="Enter Password">
            </div>
            <button class="Login" type="submit">Login</button>
            <span id="forgot">Forgot password</span>
            <div class="hr-container">
              <div class="hr-line"></div>
              <span id="s4">or</span>
              <div class="hr-line"></div>
              </div>
              <button class="google-btn">
                <img  src="../img/Google.png" alt="Google logo">
                <span id="s5">Sign in with Google</span>
              </button>
              <button class="fb-btn">
                <img src="../img/Fb.png" alt="Facebook logo">
                <span id="s5">Login with Facebook</span>
              </button>
              <div class="signup">
                <i class="fa fa-gift" style="color: #ff0238;"></i>&nbsp;<a id="signup-1" style="color: #ff0238;" href="#">Signup & Earn</a>
                <span id="signup-2">loyalty points</span>
              </div>
              </form>
            </div>
            <div class="account">
              <span>Don't have an Account?</span>
              <a href="#" style="font-size: 0.9rem;color: #ff0238;">Create account</a>
            </div>
          </div>
        </div>

      <div class="con3">
        <div class="con3-img">
          <img class="footer-img" src="../img/footer-img.webp" alt="img4">
        </div>
        <div class="con3-2">
          <span id="s2"><a href="#"></a>Home</span>
          <span id="s2"><a href="#"></a>Download App</span>
          <span id="s2"><a href="#"></a>About</span>
          <span id="s2"><a href="#"></a>Login</span>
          <span id="s2"><a href="#"></a>Privacy Policy</span>
          <span id="s2"><a href="#"></a>FAQ's</span>
        </div>
        <div class="con3-3">
          <i id="i1" class="fab fa-facebook-f"></i>
          <i id="i2" class="fab fa-instagram"></i>
        </div>
        <div class="con3-4">
          <div class="con3-4-1">
            <span id="s3">@ 2023 Howdy</span>
            <span id="s3">Powered by tossdown.com</span>
          </div>
        </div>
      </div>
</body>
</html>
